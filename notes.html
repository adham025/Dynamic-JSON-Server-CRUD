<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="parent">
<form action="" id="form">
    <div>
        <label for="title">Note Title</label><br>
        <input type="text" name="title" id="title" placeholder="Insert title" required pattern="\D{6,}"><br>
        <label for="description">Note Description</label><br>
        <input type="text" name="description" id="description" placeholder="Insert description" required pattern=".{20,}" >
    </div> 
    <input type="submit" value="Add Note" style="cursor: pointer;">
</form>
    </div>
    <div class="note" id="note-list">
        <h2 id="tableName">NOTES</h2>
        <table id="note-table">
            <thead>
                <tr>
                    <th>I.D</th>
                    <th>NOTE TITLE</th>
                    <th>NOTE DESCRIPTION</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./notes.js"></script>
</body>
</html>
